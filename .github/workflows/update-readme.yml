name: Auto Update README

on:
  push:
    branches: [ main ]
    paths:
      - '.github/prompts/**'
      - '.copilot/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/scripts/**'
      - '.github/workflows/update-readme.yml'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    # 一時的にパス制限を削除してワークフローを確実に実行
    # paths:
    #   - '.github/prompts/**'
    #   - '.copilot/**'
    #   - '.github/ISSUE_TEMPLATE/**'
    #   - '.github/scripts/**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Verify script exists
      run: |
        echo "=== Environment Info ==="
        echo "Working directory: $(pwd)"
        echo "Node.js version: $(node --version)"
        echo "Git version: $(git --version)"
        echo ""
        echo "=== Repository Structure ==="
        find . -type f -name "*.js" -o -name "*.json" -o -name "*.md" | grep -E "(scripts|copilot|README)" | sort
        echo ""
        echo "=== Checking for README update script ==="
        if [ -f ".github/scripts/update-readme.js" ]; then
          echo "✅ Script found at .github/scripts/update-readme.js"
          echo "File size: $(wc -l < .github/scripts/update-readme.js) lines"
          echo "Permissions: $(ls -la .github/scripts/update-readme.js)"
        else
          echo "❌ Script not found at .github/scripts/update-readme.js"
          echo "Available files in .github/scripts/:"
          ls -la .github/scripts/ 2>/dev/null || echo "Directory .github/scripts/ does not exist"
          exit 1
        fi
        echo ""
        echo "=== Required Dependencies Check ==="
        echo "Commands configuration:"
        ls -la .copilot/commands.json 2>/dev/null && echo "✅ commands.json found" || echo "❌ commands.json missing"
        echo "Prompts directory:"
        ls -la .github/prompts/ 2>/dev/null && echo "✅ prompts directory found" || echo "❌ prompts directory missing"
        echo "Issue templates:"
        ls -la .github/ISSUE_TEMPLATE/ 2>/dev/null && echo "✅ issue templates found" || echo "❌ issue templates missing"

    - name: Generate README content
      id: generate
      run: |
        echo "Executing README update script..."
        node .github/scripts/update-readme.js || {
          echo "❌ Script execution failed"
          echo "=== Error Debug Info ==="
          echo "Node.js process exit code: $?"
          echo "Current directory contents:"
          ls -la
          echo "Script contents (first 20 lines):"
          head -20 .github/scripts/update-readme.js
          echo "=== End Debug Info ==="
          exit 1
        }

    - name: Check for changes
      id: changes
      run: |
        echo "Checking for README changes..."
        if git diff --quiet README.md; then
          echo "No changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in README.md"
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Showing diff:"
          git diff README.md
        fi

    - name: Commit changes (for main branch)
      if: steps.changes.outputs.changes == 'true' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "docs(README): auto-update from prompts and templates

        - Updated slash commands documentation
        - Synchronized with latest prompt configurations
        - Auto-generated by GitHub Actions"
        git push

    - name: Update PR (for pull requests)
      if: steps.changes.outputs.changes == 'true' && github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Updating README.md in PR #${{ github.event.number }}"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "docs(README): auto-update from prompts and templates" || {
          echo "No changes to commit or commit failed"
          exit 0
        }
        git push origin HEAD || {
          echo "Push failed, checking status..."
          git status
          echo "Trying to push again with force..."
          git push --force-with-lease origin HEAD
        }