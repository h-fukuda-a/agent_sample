name: Auto Update README

on:
  push:
    branches: [ main ]
    paths:
      - '.github/prompts/**'
      - '.copilot/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize]
    paths:
      - '.github/prompts/**'
      - '.copilot/**'
      - '.github/ISSUE_TEMPLATE/**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate README content
      id: generate
      run: |
        # 自動生成スクリプトを実行
        node .github/scripts/update-readme.js

    - name: Check for changes
      id: changes
      run: |
        git diff --quiet README.md || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit changes (for main branch)
      if: steps.changes.outputs.changes == 'true' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "docs(README): auto-update from prompts and templates

        - Updated slash commands documentation
        - Synchronized with latest prompt configurations
        - Auto-generated by GitHub Actions"
        git push

    - name: Update PR (for pull requests)
      if: steps.changes.outputs.changes == 'true' && github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "docs(README): auto-update from prompts and templates" || echo "No changes to commit"
        git push origin HEAD || echo "Push failed, possibly no changes"